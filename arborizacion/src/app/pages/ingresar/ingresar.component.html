<div id="registrar">
  <span>Login</span>
</div> 
<div id="envoltura">
<div class="Contenedor">
  <div id="cuerpo">
    <form #FormIngreso="ngForm" (ngSubmit)="ingresar(FormIngreso)">
      <div>
        <span class="no-access" *ngIf="FormIngreso.submitted && FormIngreso.controls['email'].errors">Debe ingresar el email</span>
        <br><br><label for="email">Email</label>
        
        <input id="email" type="email" required name="email" placeholder="Email" [(ngModel)]="usuario.correo"><br>
      </div>
      <br>
      <span class="no-access" *ngIf="FormIngreso.submitted && FormIngreso.controls['password'].errors">Debe ingresar el password</span>
      <br><label for="password">Pasword</label>
      
      <input id="password" name="password" required placeholder="Password" [(ngModel)]="usuario.clave" type="password"><br>
      <br><br>
      <button type="submit" class="boton">Ingresar</button>   <a routerLink="/registrar">No tienes cuenta?</a>
      <br><br>
    </form>
  </div>
</div>
