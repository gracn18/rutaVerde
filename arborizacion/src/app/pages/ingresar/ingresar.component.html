<div id="containerlogin" class="container" style="margin-top: 10em;">
  <div class="row">
    <h2 class="titulo titLogin">Ruta Verde Inteligente </h2>
    <div class="col-md-6 offset-3">
      <h5>Login </h5>
      <hr>
      <form #FormIngreso="ngForm" (ngSubmit)="ingresar(FormIngreso)">
        <div class="form-group">
          <label>Email</label>
          <input id="email"  type="email" name="email" placeholder="Email" required [(ngModel)]="usuario.correo" class="form-control"/>
          <div *ngIf="FormIngreso.submitted  && FormIngreso.controls['email'].errors" class="invalid-feedback">
            <div *ngIf="FormIngreso.submitted  && FormIngreso.controls['email'].errors">Debe ingresar el email</div>
          </div>
        </div>

        <div class="form-group">
          <label>Pasword</label>
          <input id="password" required name="password" placeholder="Password"  type="password" [(ngModel)]="usuario.clave" class="form-control"/>
          <div *ngIf="FormIngreso.submitted  && FormIngreso.controls['password'].errors" class="invalid-feedback">
            <div *ngIf="FormIngreso.submitted  && FormIngreso.controls['password'].errors">Debe ingresar el password</div>
          </div>
        </div>
        <div class="form-group">
        <button type="submit" class="btn btn-primary mgR">Ingresar</button>   
        <a routerLink="/registrar">No tienes cuenta?</a>
        </div>
       
      </form>

    </div>


  </div>
</div>
